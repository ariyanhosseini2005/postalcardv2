<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت پستال دیجیتال | نوروز ۱۴۰۳</title>
  <meta property="og:image" content="https://digipostal.ir/userdata/og/G2503/21/znakcbof1lh102g.jpg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background" style="background-image: url('https://afrafile.com/storage/upload/post/1704216020-730.webp');"></div>
  <div class="envelope-container">
    <div class="envelope" aria-label="پاکت نامه">
      <div class="back-layer">
        <img src="https://dl.digipostal.ir/data/assets/covers/2094_front.webp" class="back" alt="پشت پاکت نامه">
        <div class="stamp-cover">
          <img src="https://dl.digipostal.ir/data/assets/stamp_cover/cover-stamp-fa-2.png" class="stamp-bg" alt="کاور تمبر">
          <img src="https://dl.digipostal.ir/data/assets/stamp/5138.webp" class="stamp" alt="تمبر">
        </div>
      </div>
      <div class="front-layer">
        <img src="https://dl.digipostal.ir/data/assets/covers/2094_back.webp" class="front" alt="جلوی پاکت">
        <div class="flap-container">
          <img src="https://dl.digipostal.ir/data/assets/covers/2094_flap.webp" class="flap" alt="درپوش">
          <div class="flap-lining"></div>
          <img src="https://dl.digipostal.ir/data/assets/seal/6991.front.webp" class="seal" alt="مهر" onclick="openEnvelope()">
        </div>
      </div>
      <div class="envelope-shadow"></div>
      <div class="Envelope-Shadow-Top"></div>
    </div>
    <div class="card" aria-label="کارت تبریک">
      <img src="2.jpeg" alt="تبریک نوروزی">
    </div>
  </div>
  <div class="controls">
    <button class="btn audio-btn" onclick="toggleAudio()">
      <span class="play-icon">▶</span>
      <span class="pause-icon">⏸</span>
    </button>
  </div>
  <audio id="audio" src="https://dl.digipostal.ir/data/assets/sound/q07vbwyei5.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
